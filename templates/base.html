<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">

</head>
<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark border p-2">
            <a class="navbar-brand" href="/"><span class="white">OurBlog</span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <div id="searchbox">
                        <form class="form-inline" action="/search" method="post">
                            <div class="mx-sm-3">
                              <input autocomplete="off" autofocus class="form-control search-text" name="search" placeholder="Search..." type="text"/>
                              <button type="submit"><i class="fa fa-search btn-search"></i></button>
                            </div>
                        </form>
                    </div>
                    {% if session.user_id %}
                        <ul class="navbar-nav ml-auto mt-2">
                            <li class="nav-item"><a class="btn btn-outline-success" href="/logout">LogOut</a></button></li>
                        </ul>
                    {% endif %}
    
            </nav>
    </header>
    <div class="contianer-fluid margin-extra">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                {% for message in messages %}

              <p class="text-center">{{ message }}</p>

                {% endfor %}
            </nav>
          {% endif %}
          {% endwith %}
          
          <div class="main">
            {% block main %}
            {% endblock %}  
          </div>
        
    </div>


<div class="footer">
    <p class="footer-text">Copyright &#169; 2021 OurBlog.com</p>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script> 
<script src="{{url_for('static', filename='script.js')}}"></script>  
</body>
</html>
